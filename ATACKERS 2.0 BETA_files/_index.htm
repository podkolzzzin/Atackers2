<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ATACKERS 2.0 ALPHA</title>
    <script type="text/javascript" src="_index_data/jQuery.js"></script>
    <script type="text/javascript" src="_index_data/script.js"></script>
    <style type="text/css">
        #game
        {
            width:399px;
            height:400px;
            overflow:hidden;
            border:1px solid black;
            z-index:1;
            background-color:white;
        }
        .enemy
        {
            width:20px;
            height:20px;
            position:relative;
            background-color:black;
            top:0px;
            left:0px;
            float:left;
        }
        #bonuses
        {
            background-color:White;
            width:200px;
            height:80px;
            overflow-y:scroll;
        }
        #bonuses div
        {
            float:left;
        }
        #player
        {
            width:60px;
            height:40px;
            position:absolute;
            top:360px;    
        }
        #control
        {
            margin-top:10px;
            border-top:1px solid black;
            font-size:24pt;
            text-align:center;
        }
        #control div
        {
            font-size:16pt;
            background-color:silver;
            border:2px outset black;
            text-align:center;
        }
        #buttons div
        {
            font-size:16pt;
            background-color:silver;
            border:2px outset black;
            text-align:center;
            margin:2px;
        }
        #buttons div:hover
        {
            background-color:gray;
            border:2px solid gray;
        }
        #buttons div:active
        {
            background-color:gray;
            border:2px inset black;
        }
        .bonus
        {
            width:20px;
            height:20px;
            position:absolute;
            color:white;
            text-align:center;
        }
        #scoreBox
        {
            font-size:36px;
            height:38px;
            border-top:1px solid gray;
            margin-bottom:20px;
        }
        body
        {
            background-color:#dfdede;
        }
        .helpBox
        {
            background-color:rgba(0,0,0,0.8);
            position:absolute;
            width:100%;
            height:100%;
            top:0px;
            left:0px;
        }
        #helpText
        {
            color:silver;
        }
    </style>
</head>
<body style="margin: 0px 0px 0px 1px;">
    <div id="stage">
        <table style="border-collapse: collapse; margin-left: -1px;" border="0px" cellpadding="0" cellspacing="0">
            <tbody><tr>
                <td>
                    <div style="background-color: white;" id="game"><div style="position: relative;" id="player"><div style="top: 20px;" class="enemy"></div><div style="top: 20px;" class="enemy"></div><div style="top: 20px;" class="enemy"></div><div style="left: 20px; top: -20px;" class="enemy"></div></div></div>
                </td>
                <td>
                   <div id="scoreBox">Score 0</div>
                    <div id="buttons">
                        <div id="pBut" onclick="isPaused=!isPaused;if(isPaused)this.innerHTML='Старт';else this.innerHTML='Пауза'; return false;">Старт</div>
                        <div onclick="newGame(); return false;">Новая игра</div>
                        <div onclick="help();">Справка</div>
                    </div>
                    <div id="bonuses"></div>
                </td>
            </tr>
        </tbody></table>
    </div>

<script type="text/javascript">newGame();</script>
</body></html>
